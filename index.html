<header>
	
<img class="banner" src="http://i.imgur.com/4KAPTcb.jpg" width="100%" height="200px" />


<svg viewbox="0 0 100 20">
  <defs>
    <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="#326384"/>
      <stop offset="95%" stop-color="#123752"/>
    </linearGradient>
    <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
      <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
        <animateTransform attributeName="transform" type="translate" begin="0s" dur="1.5s" from="0,0" to="40,0" repeatCount="indefinite" />
      </path>
    </pattern>
  </defs>
  <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)"  fill-opacity="0.6">HOME</text>
  <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#gradient)" fill-opacity="0.1">HOME</text>
</svg>

<img class="logo animated slideInLeft" src="http://i.imgur.com/3oxmvCT.png" />

<a href="https://www.youtube.com/channel/UC_bNkgSW5C6UgZmr0cehnoA" target="_blank"><img class="youtube-link" src="https://www.youtube.com/yt/brand/media/image/YouTube-icon-full_color.png" /></a>

</header>

			<span>E</span>
			<span><a id="of">O</a><a class="of">f</a></span>

		</div>
